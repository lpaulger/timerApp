<table class="form-inline">
    <tr class="text-center">
        <td><a ng-click="incrementHours()" class="btn btn-link"><i class="icon-chevron-up"></i></a></td>
        <td>&nbsp;</td>
        <td><a ng-click="incrementMinutes()" class="btn btn-link"><i class="icon-chevron-up"></i></a></td>
        <td>&nbsp;</td>
        <td><a ng-click="incrementSeconds()" class="btn btn-link"><i class="icon-chevron-up"></i></a></td>
    </tr>
    <tr>
        <td class="control-group" ng-class="{'error': invalidHours}"><input type="text" ng-model="hours" ng-change="updateHours()" class="span1 text-center" ng-readonly="readonlyInput" maxlength="2" /></td>
        <td>:</td>
        <td class="control-group" ng-class="{'error': invalidMinutes}"><input type="text" ng-model="minutes" ng-change="updateMinutes()" class="span1 text-center" ng-readonly="readonlyInput" maxlength="2"></td>
        <td>:</td>
        <td class="control-group" ng-class="{'error': invalidSeconds}"><input type="text" ng-model="seconds" ng-change="updateSeconds()" class="span1 text-center" ng-readonly="readonlyInput" maxlength="2"></td>
        
    </tr>
    <tr class="text-center">
        <td><a ng-click="decrementHours()" class="btn btn-link"><i class="icon-chevron-down"></i></a></td>
        <td>&nbsp;</td>
        <td><a ng-click="decrementMinutes()" class="btn btn-link"><i class="icon-chevron-down"></i></a></td>
        <td>&nbsp;</td>
        <td><a ng-click="decrementSeconds()" class="btn btn-link"><i class="icon-chevron-down"></i></a></td>
    </tr>
</table>
